<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm thú cưng</title>
    <style>
        /* Tổng quan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8ff; /* Nền xanh nhạt */
            color: #333;
        }

        /* Header */
        header {
            background-color: #0277bd;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form container */
        .form-container {
            margin: 40px auto;
            padding: 25px;
            max-width: 420px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #0277bd;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-container form label {
            font-weight: bold;
            color: #0277bd;
            display: block;
            margin-bottom: 6px;
        }

        .form-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
        }

        .form-container form input:focus {
            border-color: #0277bd;
            outline: none;
            box-shadow: 0px 0px 5px rgba(2, 119, 189, 0.5);
        }

        .form-container form button {
            width: 100%;
            padding: 12px;
            background-color: #0277bd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container form button:hover {
            background-color: #01579b;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            background-color: #bbdefb;
            color: #01579b;
            font-size: 14px;
        }
    </style>
    <script>
        function redirectToHome(event) {
            event.preventDefault();
            alert("Thêm thú cưng thành công!");
            window.location.href = "home.html";
        }
    </script>
</head>
<body>
    <header>
        Thêm thú cưng
    </header>

    <div class="form-container">
        <h1>Thêm thú cưng mới</h1>
        <form method="post" onsubmit="redirectToHome(event)">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="name">Tên thú cưng:</label>
            <input type="text" id="name" name="name" required>

            <label for="species">Loài thú cưng:</label>
            <input type="text" id="species" name="species" required>

            <label for="age">Độ tuổi:</label>
            <input type="text" id="age" name="age" required>

            <label for="sex">Giới tính:</label>
            <select id="sex" name="sex" required>
                <option value="male">Đực</option>
                <option value="female">Cái</option>
            </select>

            <label for="health">Tình trạng sức khỏe:</label>
            <input type="text" id="health" name="health" required>

            <button type="submit">Thêm thú cưng</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Hệ thống quản lý thú cưng. All rights reserved.
    </footer>
</body>
</html>
