<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thú cưng</title>
    <style>
        /* Tổng quan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(253, 255, 255); /* Nền xanh biển nhạt */
            color: #333;
        }

        /* Thanh thông tin trên cùng */
        .header-top {
            background-color: #439EC2;
            display: flex;
            width: 100%;
            align-items: center;
            gap: 20px;
            color: #fff;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 17px 20px 17px 41px;
            font: 700 15px Roboto, sans-serif;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 40px 75px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-icon {
            aspect-ratio: 1;
            object-fit: contain;
            width: 30px;
        }

        .contact-text {
            margin: auto 0;
        }

        .social-icon {
            aspect-ratio: 1.54;
            object-fit: contain;
            width: 54px;
        }

        /* Navigation */
        nav {
            margin: 20px auto;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #0288d1; /* Xanh biển đậm */
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #0288d1;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 0 10px;
            background-color: white;
        }

        nav a:hover {
            background-color: #0288d1;
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #b3e5fc; /* Xanh biển nhạt */
            color: #01579b;
        }
    </style>
</head>
<body>
    <!-- Thanh thông tin trên cùng (header-top) -->
    <div class="header-top">
        <div class="contact-info">
            <div class="contact-item">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a8106f6317fc1b9d32c55ece5a941af9832c278eb81e8e3c89494501eb2159a3?placeholderIfAbsent=true&apiKey=b54ac07406754a089c70a71b88c56110" alt="" class="contact-icon" />
                <span class="contact-text">QUẬN 12, THÀNH PHỐ HỒ CHÍ MINH</span>
            </div>
            <div class="contact-item">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/11b40b44f10e268728c6c7dd8d59c1e73771dbd09198be2390bef99a1d6dfd88?placeholderIfAbsent=true&apiKey=b54ac07406754a089c70a71b88c56110" alt="" class="contact-icon" />
                <span class="contact-text">petshophcm@gmail.com</span>
            </div>
            <div class="contact-item">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3979fb3ba50193d9baab96d3727fcd5071f21c2113cbc3f1e2dfad1d2b58deef?placeholderIfAbsent=true&apiKey=b54ac07406754a089c70a71b88c56110" alt="" class="contact-icon" />
                <span class="contact-text">0385900258</span>
            </div>
        </div>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d0ebf15b510f3e36db0dcc13c6ad1655f4de26ed017abfbbd334b624ff440871?placeholderIfAbsent=true&apiKey=b54ac07406754a089c70a71b88c56110" alt="" class="social-icon" />
    </div>

    <nav>
        <a href="{% url 'register_user' %}">Đăng ký</a>
        <a href="{% url 'login_user' %}">Đăng nhập</a>
        <a href="{% url 'add_pet' %}">Thêm thú cưng</a>
        <a href="{% url 'view_pets' %}">Xem thú cưng</a>
    </nav>

    <footer>
        &copy; 2025 Hệ thống quản lý thú cưng. All rights reserved.
    </footer>
</body>
</html>
