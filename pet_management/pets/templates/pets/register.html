<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav span {
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            padding: 5px 10px;
        }
        .form-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 350px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h1 {
            color: #0288d1;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input, .form-container form button {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .form-container form button {
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-link p {
            font-size: 14px;
        }
        .login-link a {
            color: #0288d1;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #b3e5fc;
            color: #01579b;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <span>Trang Chủ</span>
            <span>Nhận Nuôi</span>
            <span>Ủng Hộ - Đóng Góp</span>
            <span>Tin Tức - Sự Kiện</span>
            <span>Về Chúng Tôi</span>
        </div>
    </header>

    <div class="form-container">
        <h1>Đăng ký</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Đăng ký</button>
        </form>
        <div class="login-link">
            <p>Bạn đã có tài khoản? <a href="{% url 'login_user' %}">Đăng nhập ngay</a></p>
        </div>
    </div>

    <footer>
        &copy; 2025 Hệ thống quản lý thú cưng. All rights reserved.
    </footer>
</body>
</html>
