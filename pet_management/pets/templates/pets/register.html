<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hope - Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header .contact-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        header .flag {
            width: 30px;
            height: auto;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #e03c3d;
        }

        .form-container .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .form-container .social img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <header>
        <div class="contact-info">
            <span><img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/mapxanh.png" class="logomini">QUẬN 12, THÀNH PHỐ HỒ CHÍ MINH</span>
            <span><img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/Email.png"class="logomini">pethopehcm@gmail.com</span>
            <span><img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/Phone.png" class="logomini">0389590258</span>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Flag_of_Vietnam.svg/1920px-Flag_of_Vietnam.svg.png" alt="Vietnam Flag" class="flag">
    </header>

    <div class="main">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/Logo.png" alt="Pet Hope Logo">
        </div>

        <nav>
            <a href="#">Trang Chủ</a>
            <a href="#">Nhận Nuôi</a>
            <a href="#">Ủng Hộ - Đóng Góp</a>
            <a href="#">Tin Tức - Sự Kiện</a>
            <a href="#">Về Chúng Tôi</a>
        </nav>

        <div class="form-container">
            <h2>Đăng Ký</h2>
            <form action="#" method="POST">
                <input type="text" name="fullname" placeholder="Họ và Tên" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                <input type="password" name="confirm_password" placeholder="Xác nhận lại mật khẩu" required>
                <button type="submit">Đăng Ký</button>
            </form>
            <div class="footer">
                <p>Đã có tài khoản? <a href="#">Đăng nhập</a></p>
                <p>Hoặc</p>
                <div class="social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
