<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thú cưng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Màu nền sáng */
            color: #333; /* Màu chữ đen */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #005f8d; /* Màu xanh biển */
            padding: 20px;
            background-color: #b0e0e6; /* Màu xanh biển nhạt */
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            background-color: #ffffff; /* Màu nền trắng cho mỗi mục */
            border: 1px solid #005f8d; /* Viền xanh biển */
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        li:hover {
            transform: scale(1.05);
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Danh sách thú cưng của shop</h1>
    {% if pets %}
        <ul>
        {% for pet in pets %}
            <li>{{ pet.name }} ({{ pet.species }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Bạn chưa có thú cưng nào.</p>
    {% endif %}
</body>
</html>
