<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a, .header span {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
        }
        .header .flag {
            width: 30px;
            height: auto;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 90%;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #e04343;
        }
        .login-container .social-login {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .login-container .social-login img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <span>QUẬN 12, THÀNH PHỐ HỒ CHÍ MINH</span>
            <span>pethopehcm@gmail.com</span>
            <span>0389590258</span>
        </div>
        <img src="https://en.wikipedia.org/wiki/File:Flag_of_Vietnam.svg" alt="Vietnam Flag" class="flag">
    </div>

    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Nhập mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <div>
            <a href="#">Tạo tài khoản</a> | <a href="#">Quên mật khẩu?</a>
        </div>
        <div class="social-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">    
        </div>
    </div>

</body>
<footer>
    © 2025 Hệ thống quản lý thú cưng
</footer>
</html>
