            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 90%;
            cursor: pointer;
            font-size: 16px;
        }
        .or {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        .login-container button:hover {
            background-color: #e04343;
        }
        .login-container .social-login {
