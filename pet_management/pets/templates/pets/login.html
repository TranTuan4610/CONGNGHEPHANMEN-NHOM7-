<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        /* Tổng quan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Nền xanh biển nhạt */
            color: #333;
        }

        /* Header */
        header {
            background-color: #0288d1; /* Xanh biển đậm */
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Form container */
        .form-container {
            margin: 50px auto;
            padding: 30px;
            max-width: 420px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h1 {
            color: #0288d1;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0288d1;
        }

        .form-container form input,
        .form-container form button {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-container form input:focus,
        .form-container form button:hover {
            border-color: #0288d1;
            outline: none;
            box-shadow: 0 0 5px rgba(2, 136, 209, 0.6);
        }

        .form-container form button {
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container form button:hover {
            background-color: #026aa7;
        }

        .form-container .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-container .login-link a {
            color: #0288d1;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #b3e5fc; /* Xanh biển nhạt */
            color: #01579b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Đăng ký tài khoản</h1>
    </header>

    <div class="form-container">
        <h1>Đăng ký</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Đăng ký</button>
        </form>
        <div class="login-link">
            <p>Bạn đã có tài khoản? <a href="{% url 'login_user' %}">Đăng nhập ngay</a></p>
        </div>
        
    </div>

    <footer>
        &copy; 2025 Hệ thống quản lý thú cưng. All rights reserved.
    </footer>
</body>
</html>
