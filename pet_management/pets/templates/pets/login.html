<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #439EC2;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .form-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #0288d1;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form input,
        .form-container form button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        header .contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header .contact-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        header .flag {
            width: 30px;
            height: auto;
        }
        header .logomini {
            width: 25px;
            height: auto;
        }
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px #ffffff;
            padding: 20px;
            text-align: center;
        }
        .form-container .logo {
            height: 160px;
        }
        .form-container .nav {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-container form button {
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .or {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-login img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
        }      
        .additional-links {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .additional-links a {
            color: #007bff;
            text-decoration: none;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <div class="contact-info">
            <span><img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/mapxanh.png" class="logomini">QUẬN 12, THÀNH PHỐ HỒ CHÍ MINH</span>
            <span><img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/Email.png" class="logomini">pethopehcm@gmail.com</span>
            <span><img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/Phone.png" class="logomini">0389590258</span>
        </div>
        <img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/vietnam%201.png" alt="Vietnam Flag" class="flag">
    </header>
    <div class="form-container">
        <h1><img src="https://raw.githubusercontent.com/TranTuan4610/CONGNGHEPHANMEN-NHOM7-/refs/heads/main/pet_management/pets/static/img/Logo.png" alt="Pet Hope Logo" class="logo"></h1> 
        <nav class="nav">
            <span>Trang Chủ</span>
            <span>Nhận Nuôi</span>
            <span>Ủng Hộ - Đóng Góp</span>
            <span>Tin Tức - Sự Kiện</span>
            <span>Về Chúng Tôi</span>
        </nav>
       <div class="login-container">
    </div>
    <div class="form-container">
        <h1>Đăng nhập</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="additional-links">
            <a href="resign.html">Tạo tài khoản</a>
            <a href="forgot-password.html">Quên mật khẩu?</a>
        </div>
        <p class="or">Hoặc</p>
        <div class="social-login">
            <a href="https://m.facebook.com/login/?locale=vi_VN" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="http://accounts.google.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
            </a>    
        </div>
    </div>

    <footer>
        &copy; 2025 Hệ thống quản lý thú cưng. All rights reserved.
    </footer>
</body>
</html>
